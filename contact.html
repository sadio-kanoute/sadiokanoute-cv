<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Contact - Sadio Kanouté</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="section light">
      <div class="container">
        <h2>Me contacter</h2>
        <form action="send_mail.php" method="POST" class="contact-form">
          <input type="text" name="nom" placeholder="Nom" required />
          <input type="email" name="email" placeholder="Email" required />
          <textarea
            name="message"
            rows="5"
            placeholder="Votre message..."
            required
          ></textarea>
          <button type="submit" class="cta">Envoyer</button>
        </form>

        <div class="back-home">
          <a href="index.html" class="btn-back">← Retour à l'accueil</a>
        </div>
      </div>
    </main>
  </body>
</html>
